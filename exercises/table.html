<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Latihan Table</title>
    <style>
      table {
        border-collapse: collapse;
        background-color: white;
      }
      th {
        background-color: pink;
      }
      tr {
        background-color: grey;
      }
      td {
        color: white;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <th colspan="3">
        <tr>
          <td>Nomor</td>
          <td>Nama</td>
          <td>Alamat</td>
        </tr>
      </th>
      <th colspan="3">
        <tr>
          <td>1</td>
          <td>Abdul</td>
          <td>Kukun</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Azis</td>
          <td>Kobar</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Margodoso</td>
          <td>Purimekar</td>
        </tr>
      </th>
    </table>
  </body>
</html>
